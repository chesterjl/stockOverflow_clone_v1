<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Question Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .vote-btn { cursor: pointer; color: #6c757d; font-size: 1.5rem; }
        .vote-btn:hover { color: #0d6efd; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">StackClone</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light">Back to Home</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h1 class="h3 card-title" th:text="${question.title}">Question Title</h1>
                    <div class="d-flex justify-content-between text-muted mb-3">
                        <small>Asked by <span class="fw-bold" th:text="${question.name}">User</span></small>
                        <small th:text="${#temporals.format(question.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                    </div>
                    <hr>

                    <p class="card-text fs-5" style="white-space: pre-wrap;" th:text="${question.description}">
                        Question content goes here...
                    </p>

                    <div th:if="${question.imageUrl != null}" class="mt-3">
                        <img th:src="${question.imageUrl}" class="img-fluid rounded border" alt="Question Image">
                    </div>
                </div>
            </div>

            <h4 class="mb-3"><span th:text="${answers.size()}">0</span> Answers</h4>

            <div th:each="ans : ${answers}" class="card mb-3">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="d-flex flex-column align-items-center me-3">
                            <i class="bi bi-caret-up-fill vote-btn"></i>
                            <span class="fw-bold fs-5" th:text="${ans.upvote - ans.downvote}">0</span>
                            <i class="bi bi-caret-down-fill vote-btn"></i>
                        </div>

                        <div class="w-100">
                            <p class="card-text" th:text="${ans.description}">Answer text...</p>
                            <div class="d-flex justify-content-end align-items-center">
                                <div class="text-muted small">
                                    Answered by <span class="fw-bold" th:text="${ans.name}">User</span>
                                    on <span th:text="${#temporals.format(ans.createdAt, 'MMM dd, yyyy')}">Date</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card bg-light mt-4 mb-5">
                <div class="card-body">
                    <h5 class="card-title mb-3">Your Answer</h5>

                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/question/{id}/answer(id=${question.id})}" method="post" th:object="${answerRequest}">
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" th:field="*{description}" required placeholder="Type your detailed answer here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Answer</button>
                        </form>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <p class="text-muted">You must <a href="/login">log in</a> to answer this question.</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
